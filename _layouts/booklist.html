<section id={{include.section_id}} class="light-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>{{ include.title }}</h2>
                    <p>{{ include.description }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% for book in include.type %}
                <div class="col-md-4">
                    <div class="ot-portfolio-item">
                        <figure class="effect-bubba">
                            <img src="{{ book.img_src }}" alt="img02" class="img-responsive" />
                            <figcaption>
                                <a href="#" data-toggle="modal" data-target={{book.id}}>View more</a>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Data Model for Books -->
<div class="modal fade" id={{page.id}} tabindex="-1" role="dialog" aria-labelledby="Modal-label-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="Modal-label-1">{{page.name}}</h4>
            </div>
            <div class="modal-body">
                <img src={{page.img_src}} alt="img01" class="img-responsive" />
                <!-- <div class="modal-works"><span>Branding</span><span>Web Design</span></div> -->
                <p>Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
